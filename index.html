<!DOCTYPE html>
<html lang>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
        <script src=""></script>
        <title>UAENA Login Form</title>
    </head>
    <body>
        <div class="full-screen-container">
            <div class="login-form-container">
                <h3 class="login-welcome-message">Welcome to UAENA Fan Page <br>유에나펜페이지어서오세요</h3>
                <form action="">
                    <div class="input-group email">
                        <label>Email:</label>
                        <input type="email" placeholder="xxx@xxx.com">
                    </div>
                    <div class="input-group password">
                        <label>Password:</label>
                        <input type="password" placeholder="1234">
                    </div>
                    <button type="submit" class="sign-in-button">Sign In</button>
                </form>
            </div>
        </div>
    </body>
</html>
